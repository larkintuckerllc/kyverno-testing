apiVersion: chainsaw.kyverno.io/v1alpha1
kind: Test
metadata:
  name: pod-with-no-labels-at-all
spec:
  steps:
  - try:
    - apply:
        file: resources.yaml
    - assert:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            name: test
            (labels != null): true
    - assert:
        resource:
          apiVersion: v1
          kind: Pod
          metadata:
            name: test
            (length(keys(labels)) == `2`): true
            (labels.team == 'bravo'): true
            (labels.environment == 'prod'): true
